<div class="page-header">
    <h1>Editar Usuário</h1>
    <p>Atualizar dados do usuário</p>
</div>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div class="card max-w-2xl mx-auto">
    <form [formGroup]="form" (ngSubmit)="salvar()">
        <div class="form-group">
            <label class="form-label">Nome Completo</label>
            <input type="text" formControlName="nomeCompleto" class="form-input"
                [class.border-red-500]="form.get('nomeCompleto')?.invalid && form.get('nomeCompleto')?.touched">
            <div *ngIf="form.get('nomeCompleto')?.invalid && form.get('nomeCompleto')?.touched" class="form-error">
                Nome é obrigatório (mínimo 3 caracteres).
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Moeda Padrão</label>
            <select formControlName="moedaPadrao" class="form-select">
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>
        </div>

        <div class="flex justify-end gap-2 mt-6">
            <button type="button" class="btn btn-ghost" routerLink="/admin/usuarios">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
                <span *ngIf="loading" class="spinner w-4 h-4 mr-2 border-2"></span>
                Salvar
            </button>
        </div>
    </form>
</div>
